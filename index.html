<html>
<body>
  <head>
 
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

      body {
margin:0 auto;
  inset: 0;
  height: 100%;
  font-family: 'Montserrat', sans-serif;
  width: 100%;
  background-image: radial-gradient(#dedede 1px, transparent 1px);
  background-size: 30px 30px;
}
.container {
  text-align: center;
  margin: 0;
  position:absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #212121;
  width: 40%;  
  border-radius: 15px;
  color: white;
}

@media (max-width: 768px) {
  .container {
    width: 90%;
    
  }
}

textarea {
  width: 75%;
  height: 120px;
  margin-bottom: 15px;
  text-align: top;
  background: #333333;
  border: 2px solid #393939;
  border-radius: 5px;
  color: white;
  resize: none;
}
::placeholder {
   text-align: center; 
   line-height:100px;
}
p {
  padding: 10px;
}
.button {
  border-radius: 0px;
  border: 1px solid white;
  padding: 5px 10px;
  margin: 10px;
  color: #212121;
  background: white;
  width: 60px;
  height: 30px;
}
.button:disabled {
  opacity: 0.5;
  border: 1px solid #cccccc;
  cursor: not-allowed;
  background: #cccccc;
  color: #666666;
}

    </style>
    <script>

function enableSubmit(){
    let inputs = document.getElementsByClassName('textfield');
    let btn = document.querySelector('input[type="submit"]');
    let isValid = true;
    for (var i = 0; i < inputs.length; i++){
        let changedInput = inputs[i];
        if (changedInput.value.trim() === "" || changedInput.value === null){
            isValid = false;
            break;
        }
    }
    btn.disabled = !isValid;
    
    
    document.getElementById('text').innerHTML = 'Enter text:';
}

function displaytext(){
    document.getElementById('text').innerHTML = 'Checking....';
    
    let btn = document.querySelector('input[type="submit"]');
    btn.disabled = true;
    
    setTimeout(function() {
        document.getElementById('text').innerHTML = 'There is a <span style="color: #eb4034;">50%</span> chance that the text is AI generated';
        btn.disabled = false;
    }, 1500);
}

</script>
  </head>
  

  <div class="container">
    <p id="text">Enter text:</p> 
    <form action="#" method="post" onsubmit="return false;">
        <textarea placeholder="realisticaichecker" class="textfield" rows="4" onkeyup="enableSubmit()"></textarea>
        <br>
        <input class="button" onclick="displaytext()" type="submit" value="Check" disabled>
        </form>
    <p class="githublink"><a href="">github</a></p>
  </div>
  
  
  </body>
</html>
